<table class="table table-striped" style="font-family: 'Poppins', sans-serif;">
    <thead>
        <tr>
            {% for header in headers %}
            <th>{{ header }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
            <tr>
                {% for col in row %}
                    {% if forloop.first %}
                    <th>{{ col }}</th>
                    {% else %}
                    <td>{{ col }}</td>
                    {% endif %}
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
