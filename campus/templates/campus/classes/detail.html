{% extends "campus/tpl.html" %}

{% block content %}
    <style>
    h1 {
        font-family: 'Poppins', sans-serif;
        font-weight: 400;
        color:#E2A9C9;
    }

    .third-button {
        background-color:transparent;
        height: 48px;
        padding: 10px 20px;
        color: #0C3934;
        text-align: center;
        font-size: 16px;
        border: 2px solid #0C3934;
        border-radius: 24px;
    }
    </style>


    <h1>
        Clase: {{ clase.name }}
        <a href="{% url 'campus:classes-index' %}" class="third-button float-end" style="font-family: 'Poppins', sans-serif;">Back</a>
    </h1>


    <div class="tab-content mb-3" id="clase-tab-content">
        <div class="tab-pane fade show active" id="edit-tab-pane" role="tabpanel" tabindex="0">
            {% include 'campus/classes/_detail_form.html' with clase=clase create=create only %}
        </div>
    </div>

{% endblock %}
