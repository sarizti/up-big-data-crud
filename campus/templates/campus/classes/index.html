{% extends "campus/tpl.html" %}

{% block content %}

    <style>
        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            color:#E2A9C9;
        }

        .primary-button {
        font-family: 'Poppins', sans-serif;
        background-color:#0C3934;
        height: 48px;
        padding: 10px 20px;
        color: #ffffff;
        text-align: center;
        font-size: 16px;
        border-radius: 24px;
        border-color: transparent;
    }
        .primary-button:hover {
            background-color: #E2A9C9;
            color: #ffffff;
        }
    </style>

    <h1>Classes</h1>

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col" style="font-family: 'Poppins', sans-serif;">ID</th>
                <th scope="col" style="font-family: 'Poppins', sans-serif;">Name</th>
                <th scope="col" style="font-family: 'Poppins', sans-serif;">School</th>>
                <th scope="col" style="font-family: 'Poppins', sans-serif;">Created At</th>
            </tr>
        </thead>
        <tbody class="table-group-divider" style="font-family: 'Poppins', sans-serif;" >
            {% for clase in classes %}
            <tr class="{% if not clase.active %}text-body text-opacity-50{% endif %}">
                <th scope="row">
                    <a href="{% url 'campus:classes-detail' clase.id %}">{{ clase.id }}</a>
                </th>
                <td style="font-family: 'Poppins', sans-serif;">{{ clase.name }}</td>
                <td style="font-family: 'Poppins', sans-serif;">{{ clase.school }}</td>
                <td style="font-family: 'Poppins', sans-serif;">{{ clase.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div>
        <a href="{% url 'campus:classes-add' %}" class="primary-button">Add class</a>
    </div>
{% endblock %}
