{% extends "campus/tpl.html" %}

{% block content %}

     <style>
        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            color:#E2A9C9;
        }

        .primary-button {
        font-family: 'Poppins', sans-serif;
        background-color:#0C3934;
        height: 48px;
        padding: 10px 20px;
        color: #ffffff;
        text-align: center;
        font-size: 16px;
        border-radius: 24px;
        border-color: transparent;
    }
        .primary-button:hover {
            background-color: #E2A9C9;
            color: #ffffff;
        }
    </style>



    <h1>Courses</h1>

    <table class="table table-hover">
        <thead>
            <tr style="font-family: 'Poppins', sans-serif;">
                <th scope="col">ID</th>
                <th scope="col">Class</th>
                <th scope="col">Teacher</th>
                <th scope="col">Semester</th>
                <th scope="col">Created At</th>
            </tr>
        </thead>
        <tbody class="table-group-divider" style="font-family: 'Poppins', sans-serif;">
            {% for course in courses %}
            <tr class="{% if not course.active %}text-body text-opacity-50{% endif %}">
                <th scope="row">
                    <a href="{% url 'campus:courses-detail' course.id %}">{{ course.id }}</a>
                </th>
                <td>{{ course.class_id }}</td>
                <td>{{ course.teacher_id }}</td>
                <td>{{ course.semester }}</td>
                <td>{{ course.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div>
        <a href="{% url 'campus:courses-add' %}" class="primary-button">Add course</a>
    </div>
{% endblock %}
